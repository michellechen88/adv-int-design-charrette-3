    <!-- show or hide page, fade in main page -->

        document.addEventListener("DOMContentLoaded", function () {

            navPage.style.transition = "opacity 2s ease-in-out";
            setTimeout(() => navPage.style.opacity = 1, 100);

                    const pageNum = this.textContent;
                    document.querySelectorAll(".page").forEach(page => {

    <!-- navigation button script -->
    <script>
        function navigateToPage(pageNum) {
            document.querySelectorAll(".page").forEach(page => {
                page.style.display = "none";
            });
            document.getElementById(pageNum).style.display = "block";
        }
        document.addEventListener("DOMContentLoaded", function () {
    const buttons = document.querySelectorAll(".btn-group .btn");

    buttons.forEach(button => {
        button.addEventListener("click", function () {
            const pageNum = this.textContent;
            document.querySelectorAll(".page").forEach(page => {
                page.style.display = "none";
            });

            const activePage = document.getElementById(`page-${pageNum}`);
            activePage.style.display = "block";

            if (pageNum === "1") {
                const imageWrapper = activePage.querySelector(".image-wrapper");
                const spinner = activePage.querySelector(".spinner-border");

                imageWrapper.style.display = "none"; // Hide the image initially
                spinner.style.display = "block"; // Show the spinner

                setTimeout(() => {
                    spinner.style.display = "none"; // Hide spinner after 5 sec
                    imageWrapper.style.display = "block"; // Show image after 5 sec
                }, 3000);
            }
        });
    });
});
